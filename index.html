<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sideBar">
        <div class="header">
          <div class="profile">
            <img class="picture">
            <div class="name">Devcourse</div>
            <div class="description">FE5 1차 팀프로젝트</div>
          </div>
          <button class="setting">설정</button>
        </div>
        <form class="search">
          <img>
          <input type="text" placeholder="검색">
        </form>
        <div class="documents">
          페이지가 없어요. 아래 페이지 추가 버튼을 눌러 페이지를 추가해주세요.
        </div>
        <div class="footer">
          <button class="addPage"><img>페이지 추가</button>
          <div class="info">?</div>
        </div>
      </div>

      <div class="editor">
        <div class="header">
          <div class="pageTree"></div>
          <button class="pageDelete">삭제</button>
        </div>
        <div class="content">

        </div>
      </div>
    </div>
  </body>
</html>
