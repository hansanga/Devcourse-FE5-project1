<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sideBar">
            <div class="header">
                <div class="profile">
                    <img class="picture" src="./images/profile.png" />
                    <div class="name">Devcourse</div>
                    <div class="description">FE5 1차 팀프로젝트</div>
                </div>
                <button class="setting"></button>
            </div>

            <form class="search">
                <input type="text" placeholder="검색">
            </form>

            <div class="documents">
                <ul></ul>
            </div>

            <div class="footer">
                <button class="addPage">페이지 추가</button>
                <div class="info">
                    <div class="none">
                        2025.04.03 ~ 2025.04.04 / Team 1 <br>
                        강하영, 구민지, 권유정, 박상윤, 주경록, 한상아
                    </div>
                </div>
            </div>
        </div>

        <div class="editor">
            <div class="default">
                <div class="content center">
                    <h3>
                        페이지가 없습니다.<br>
                        왼쪽 페이지 추가 버튼을 눌러 페이지를 추가해주세요.
                    </h3>
                </div>
            </div>

            <div class="docs none">
                <div class="header">
                    <span class="pageTree"></span>
                    <button class="deletePage"></button>
                </div>
                <div class="content"></div>
            </div>
        </div>
    </div>

    <script src="./src/components/info_tooltip.js"></script>
</body>
</html>
